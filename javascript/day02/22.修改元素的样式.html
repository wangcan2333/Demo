<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <p id = "p">hello world</p>
    <button id ="btn">change</button>
    <script>
    var btn = document.getElementById("btn");
    var p = document.getElementById("p");
    btn.onclick = function(){
        p.style.background = "red";
    }
    </script>
</body>
