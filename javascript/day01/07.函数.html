<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //function 函数名（）{}
    //1.没有函数值
    function say(){
        console.log("没有返回值的函数")
    }
    //2.调用
    say();
    //2.有返回值的函数
    function eat(){
        return "eat"
    }
    var b = eat();
    console.log(b);
    </script>
</body>
</html>
