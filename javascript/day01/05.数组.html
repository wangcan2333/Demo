    <script>
      //1.声明一个数组
      var a =[1,2,3];
      //2.读取数组的值
      console.log(a[0]);
      //3.获取数组长度
      var len = a.length;
      console.log(len);
      //4.想数组尾部添加一个值
      a[a.length] =4;
      console.log(a);
    </script>
