<head>

    <title>Document</title>
    <style>
        /* 图片阴影 box-shadow */
        div{
            margin: 100px;
            width: 100px;
            height: 100px;
            background: red;
            /* box-shadow: offsetx(x轴偏移量) offsey(y轴偏移量) blur（模糊度 半径越大视觉越模糊） size(大小) color */
            box-shadow: 0 0 5px 8px #44fec6 inset;
        }
    </style>
</head>

    <div>   

    </div>
