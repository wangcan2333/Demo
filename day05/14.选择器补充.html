<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* first-child 选择父元素下的第一个子元素
           last-child 选择父元素下的最后一个子元素
           not（selector） 不选择父元素下的任意一个元素
         */
    div>p:not(:first){
        color:red;

    }
    </style>
</head>
<body>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
